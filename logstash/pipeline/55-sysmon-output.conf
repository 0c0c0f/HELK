output {
	if [@metadata][source] == "winlogbeat" {
		if [Channel] == "Microsoft-Windows-Sysmon/Operational" {
			elasticsearch {
				hosts => ["elasticsearch:9200", "127.0.0.1:9200"]
				sniffing => true
				manage_template => false 
				index => "windows_sysmon-%{+YYYY.MM.dd}"
				document_type => "%{[@metadata][type]}"
			}
		}
    }
}